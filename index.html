<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <div class="container">
    <div class="profile-img">
      <img src="assets/images/avatar-jessica.jpeg" alt="">
    </div>
    
    <div class="profile-details">
      <h1>Jessica Randall</h1>
      <p>London, United Kingdom</p>
      <span>"Front-end developer and avid reader."</span>
    </div>
    
    <div class="social-btns">
      <button><a href="github.com"></a>GitHub</button>
      <button><a href="frontendmentor.io"></a>Frontend Mentor</button>
      <button><a href="linkedin.com"></a>LinkedIn</button>
      <button><a href="twitter.com/"></a>Twitter</button>
      <button><a href="instagram.com"></a>Instagram</button>
    </div>
    
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julius</a>.
  </div>
</body>
</html>
